articles:
  - title: "Vignettes"
    desc: >
      These vignettes explain how to process relational event history data, define a custom riskset, transform data to other formats using
      the **remify** package.
    contents:
      - remify
      - riskset
      - rehshape
  
reference:
  - title: "Remify"
    desc: > 
      Function for processing of relational event history data.
    contents:
      - remify
      - dim.remify
      - print.remify
      - summary.remify
      - plot.remify
      - getActorID
      - getActorName
      - getDyad
      - getDyadID
      - getRiskset
      - getTypeID
      - getTypeName
  - title: "Rehshape"
    desc: >
      Function to transform relational event history data into formats compatible with other packages out of 'remverse'
    contents:
      - rehshape
  - title: "Data"
    desc: >
      Relational event history available inside remify
    contents:
      - randomREH
      - randomREHsmall


